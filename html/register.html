<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PitchFrame</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <a href="index.html" class="back-to-home">
    <i class="fas fa-arrow-left"></i>
    Back to Home
  </a>
  <div class="register-container">
    <img src="social/logo.svg" alt="Logo" class="logo" />
    <h1>Create Account</h1>
    <p class="subtitle">Join our community of innovators</p>

    <form id="registerForm">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email Address" required />
      <input type="password" id="signupPassword" placeholder="Password" required />


      <div class="requirements">
        <div class="requirement">✓ At least 8 characters</div>
        <div class="requirement">✓ One uppercase letter</div>
        <div class="requirement">✓ One number</div>
        <div class="requirement">✓ One special character</div>
      </div>
      
      <div class="role-selection">
        <label class="role-label" for="userRole">I am a:</label>
        <select id="userRole" name="userRole" class="form-select">
          <option value="startup" selected>Startup Founder</option>
          <option value="mentor">Mentor</option>
          <option value="investor">Investor</option>
        </select>
      </div>

      

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required />
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>

      <div id="errorMessage" class="alert alert-danger"></div>

      <button type="submit" class="register-button">Create Account</button>
    </form>

    <div class="divider">
      <span>Or sign in with</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-button" id="googleSignIn">
        <img src="social/google.svg" alt="Google" width="24" height="24">
      </button>
      <button type="button" class="social-button" id="facebookSignIn">
        <img src="social/facebook.svg" alt="Facebook" width="24" height="24">
      </button>
      <button type="button" class="social-button" id="twitterSignIn">
        <img src="social/twitter.svg" alt="Twitter" width="24" height="24">
      </button>
    </div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Register Script -->
  <script src="javascript/register.js"></script>

  <!-- Firebase -->
  <script type="module" src="js/register.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
