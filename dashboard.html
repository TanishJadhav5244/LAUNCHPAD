<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LaunchPad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #940bfc;
            --accent-color: #f59e0b;
            --dark-color: #3e5984;
            --light-color: #f8fafc;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding-top: 76px;
        }

        .navbar {
            background: #1e2937 !important;
            padding: 0.75rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 76px;
        }

        .navbar .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 1400px;
        }

        /* Center the navbar in the viewport */
        nav.navbar {
            display: flex;
            justify-content: center;
        }

        .dashboard-container {
            padding: 2rem;
        }

        .feature-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
        }

        .feature-list li i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .role-indicator {
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .restricted-feature {
            opacity: 0.5;
            pointer-events: none;
        }

        .nav-link {
            color: #94a3b8 !important;
            font-weight: 500;
            padding: 0.5rem 0;
        }

        .btn-register {
            background-color: white;
            color: #1e2937;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }

        .btn-signin {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-rocket"></i>
                LaunchPad
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="pitches.html">Pitches</a></li>
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="#" class="btn btn-outline-light" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-container container">
        <div id="roleIndicator" class="role-indicator">
            Loading...
        </div>

        <div class="row" id="dashboardContent">
            <div class="col-12">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Firebase -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js" type="module"></script>
    
    <!-- Dashboard Access Control -->
    <script src="js/dashboard-access.js" type="module"></script>

    <script type="module">
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            await dashboardAccess.initialize();
            
            // Handle logout
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                firebase.auth().signOut();
                window.location.href = 'index.html';
            });
        });

        // Update dashboard content based on user role
        function updateDashboardContent() {
            const user = dashboardAccess.currentUser;
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Update role indicator
            const roleIndicator = document.getElementById('roleIndicator');
            roleIndicator.textContent = `${dashboardAccess.accessData.roles[user.role].displayName} Dashboard`;

            // Get permissions
            const permissions = dashboardAccess.getUserPermissions();
            const commonFeatures = dashboardAccess.getCommonFeatures();

            // Generate dashboard content
            const dashboardContent = document.getElementById('dashboardContent');
            let html = '';

            // Role-specific features
            for (const [section, data] of Object.entries(permissions)) {
                if (data.access) {
                    html += `
                        <div class="col-md-6 col-lg-4">
                            <div class="feature-card">
                                <h3>${section.replace('_', ' ').toUpperCase()}</h3>
                                <ul class="feature-list">
                                    ${data.features.map(feature => `
                                        <li>
                                            <i class="fas fa-check-circle"></i>
                                            ${feature.replace('_', ' ')}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                }
            }

            // Common features
            for (const [section, data] of Object.entries(commonFeatures)) {
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="feature-card">
                            <h3>${section.replace('_', ' ').toUpperCase()}</h3>
                            <ul class="feature-list">
                                ${data.features.map(feature => `
                                    <li>
                                        <i class="fas fa-check-circle"></i>
                                        ${feature.replace('_', ' ')}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            dashboardContent.innerHTML = html;
        }

        // Listen for authentication state changes
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                updateDashboardContent();
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
